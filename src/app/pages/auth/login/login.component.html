<div class="container mt-5 pt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">Login</div>

        <div class="card-body">
          <form [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="form-group row">
              <label for="email" class="col-sm-4 col-form-label text-md-right">E-Mail Address</label>

              <div class="col-md-6">
                <input id="email" type="email" class="form-control" autofocus formControlName="email"
                       [ngClass]="{'is-invalid': loginForm.get('email').errors && !loginForm.get('email').untouched || errorLogin === true}">

                <span class="invalid-feedback" role="alert"
                      *ngIf="loginForm.get('email').errors && !loginForm.get('email').untouched && !errorLogin">
                <strong>Email field required.</strong>
                </span>
                <span class="invalid-feedback" role="alert" *ngIf="errorLogin">
                <strong>These credentials do not match our records.</strong>
                </span>
              </div>
            </div>

            <div class="form-group row">
              <label for="password" class="col-md-4 col-form-label text-md-right">Password</label>

              <div class="col-md-6">
                <input id="password" type="password" class="form-control" autocomplete="current-password"
                       formControlName="password"
                       [ngClass]="{'is-invalid': loginForm.get('password').errors && !loginForm.get('password').untouched}">

                <span class="invalid-feedback" role="alert"
                      *ngIf="loginForm.get('password').errors && !loginForm.get('password').untouched">
                <strong>Password field required.</strong>
                </span>
              </div>
            </div>

            <div class="form-group row mb-0">
              <div class="col-md-8 offset-md-4">
                <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">
                  Login
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
